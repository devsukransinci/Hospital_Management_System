<div class="container">
    <h4 class="text-center">Yeni Randevu Ekle</h4>

    <form (ngSubmit)="onSubmit()">
  
    <div class="form-group">
        <label >İsim</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Ad Giriniz" [(ngModel)]="appointment.name"/>

    </div>
    <div class="form-group">
        <label >Yaş</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Yaş Giriniz" [(ngModel)]="appointment.age"/>

    </div>
    <div class="form-group">
        <label >Semptom</label>
        <input type="text" class="form-control" id="systomps" name="systomps" placeholder="Semptom Giriniz" [(ngModel)]="appointment.systomps"/>

    </div>
    <div class="form-group">
        <label >Numara</label>
        <input type="text" class="form-control" id="number" name="number" placeholder="Numara Giriniz" [(ngModel)]="appointment.number"/>

    </div>
    <button type="submit" class="btn btn-success">Kaydet </button>
    </form>
