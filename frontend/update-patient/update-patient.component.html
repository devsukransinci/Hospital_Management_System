<div class="container">
    <h2>Hasta Güncelleme</h2>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>İsim</label>
  <input type="text" name="name" id="name" placeholder="İsim Giriniz" class="form-control" [(ngModel)]="patient.name">
  <div class="form-group">
    <label >Yaş</label>
    <input type="text" id="age" name="age" placeholder="Yaş Giriniz" class="form-control" [(ngModel)]="patient.age"/>
 </div>
 <div class="form-group">
    <label >Doz</label>
    <input type="text" id="dose" name="dose" placeholder="Doz Giriniz" class="form-control" [(ngModel)]="patient.dose"/>
 </div>
 <div class="form-group">
    <label >Reçete</label>
    <input type="text" id="prescription" name="prescription" placeholder="Reçete Giriniz" class="form-control" [(ngModel)]="patient.prescription"/>
 </div>
 <div class="form-group">
    <label >Kan Grubu</label>
    <input type="text" id="blood" name="blood" placeholder="Kan Grubu Giriniz" class="form-control" [(ngModel)]="patient.blood"/>
 </div>
 <div class="form-group">
  <label >Ücret</label>
  <input type="text" id="fees" name="fees" placeholder="Ücret Giriniz" class="form-control" [(ngModel)]="patient.fees"/>
</div>
 <div class="form-group">
    <label >Aciliyet</label>
    <input type="text" id="urgency" name="urgency" placeholder="Aciliyet Giriniz" class="form-control" [(ngModel)]="patient.urgency"/>
 </div>
 <button type="submit" class="btn btn-success">Gönder</button>
    </div>
</form>
</div>
